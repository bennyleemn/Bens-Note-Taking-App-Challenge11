<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes!</title>
</head>
<body>
    <h1>Your Notes</h1>
    <div>
        <div>
            <h2>Prior Notes</h2>
            <ul id="existingNotes">
                <!-- Prior Existing notes will be added here dynamically -->
            </ul>
        </div>
        <div>
            <h2>New Note</h2>
            <input type="text" id="noteTitle" placeholder="Enter Note Title">
            <textarea id="noteText" placeholder="Enter Notes Here"></textarea>
            <button id="saveNoteBtn">Save Note</button>
        </div>
    </div>
    <script src="/js/notes.js"></script>    
</body>
</html>
